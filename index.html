<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>28 Farnell Street, West Ryde</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

    <div class="container">

        <header>

            <h1>28 Farnell Street, West Ryde</h1>

            <div class="date" id="dateDisplay"></div>

            <div class="time" id="timeDisplay"></div>

        </header>

        

        <main>

            <section class="widget" id="weather-widget">

                <div class="weather-content">

                    <div class="current-weather">

                        <h2>Current Weather</h2>

                        <div class="weather-main">

                            <i class="wi ${weatherIcon} weather-icon"></i>

                            <div id="temperature">${Math.round(data.current.temperature_2m)}°C</div>

                        </div>

                        <div id="condition">${weatherDescription}</div>

                        <div class="overnight-low ${tempClass}">

                            <i class="wi ${tempIcon}"></i>

                            Overnight Low: ${overnightLow}°C

                        </div>

                    </div>

                </div>

            </section>

        </main>

    </div>

    <script src="app.js"></script>

</body>

</html>
